<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CHSL MVP UAT</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    .container {
      text-align: center;
      padding: 80px 20px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      background: #4a4aff;
      color: white;
      border: none;
      border-radius: 6px;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
    }

    .modal-content {
      background: white;
      margin: 10% auto;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      border-radius: 8px;
      text-align: left;
    }

    .modal-content h2 {
      margin-top: 0;
    }

    .modal-content input {
      width: 100%;
      padding: 10px;
      margin: 8px 0 16px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .modal-content button {
      width: 100%;
      background: #4a4aff;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Welcome to CHSL MVP UAT</h1>
    <button onclick="showModal()">Continue to MVP</button>
  </div>

  <!-- Modal -->
  <div id="accessModal" class="modal">
    <div class="modal-content">
      <h2>Enter Your Details</h2>

      <form id="access-form">
        <label>Full Name</label>
        <input type="text" id="tester-name" required />

        <label>Email</label>
        <input type="email" id="tester-email" required />

        <button type="submit">Continue</button>
      </form>
    </div>
  </div>

  <script>
    const MVP_URL = "https://minvenllp-hub.github.io/chslmvp-uat/mvp/";

    function showModal() {
      document.getElementById("accessModal").style.display = "block";
    }

    function hideModal() {
      document.getElementById("accessModal").style.display = "none";
    }

    // ⭐ LOGGING + REDIRECT HANDLER
    document.getElementById("access-form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const name = document.getElementById("tester-name").value;
      const email = document.getElementById("tester-email").value;
      const timestamp = new Date().toISOString();

      // ⭐ GitHub Action Trigger
      await fetch("https://api.github.com/repos/minvenllp-hub/chslmvp-uat/actions/workflows/log-access.yml/dispatches", {
        method: "POST",
        headers: {
          "Accept": "application/vnd.github+json",
          "Authorization": "Bearer <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>"
        },
        body: JSON.stringify({
          ref: "main",
          inputs: { name, email, timestamp }
        })
      });

      hideModal();
      window.open(MVP_URL, "_blank", "noopener");
    });
  </script>

</body>
</html>
